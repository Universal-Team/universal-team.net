<!DOCTYPE html>
<html lang="en">
	<head>
		{% include head.html %}
	</head>

	<body>
		{% include nav.html %}

		<main>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12">
						<h1><img src="{{ page.image }}" alt="{{ page.title }} icon" width="48" height="48"> {{ page.title }}</h1>
						<blockquote>{{ page.description }}</blockquote>
						{% assign rows = page.content | split: "<hr />" %}
						{% for row in rows %}
							{% unless forloop.first %}
								<div class="row">
									<div class="col-sm-12">
							{% endunless %}

										{{ row }}

							{% unless forloop.last %}
									</div>
								</div>
								<hr>
							{% endunless %}
						{% endfor %}
					</div>
				</div>
			</div>
		</main>

		{% include footer.html %}

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	</body>
</html>
